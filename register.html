<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register Your Stall - SnackScout</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  <div class="container my-5">
    <h2 class="text-center mb-4">Register Your Stall üç¥</h2>
    <form class="bg-white p-4 rounded shadow-sm">
      <div class="mb-3">
        <label class="form-label">Stall Name</label>
        <input type="text" class="form-control" placeholder="Enter your stall name">
      </div>
      <div class="mb-3">
        <label class="form-label">Owner Name</label>
        <input type="text" class="form-control" placeholder="Enter owner's name">
      </div>
      <div class="mb-3">
        <label class="form-label">Food Type</label>
        <input type="text" class="form-control" placeholder="e.g. Vada Pav, Dosa, Pani Puri">
      </div>
      <div class="mb-3">
        <label class="form-label">Location</label>
        <input type="text" class="form-control" placeholder="Enter your stall location">
      </div>
      <div class="mb-3">
        <label class="form-label">Contact Number</label>
        <input type="text" class="form-control" placeholder="Enter contact number">
      </div>
      <div class="mb-3">
        <label class="form-label">Upload Stall Photo</label>
        <input type="file" class="form-control">
      </div>
      <button type="submit" class="btn btn-warning w-100">Submit</button>
    </form>
  </div>

</body>
</html>
