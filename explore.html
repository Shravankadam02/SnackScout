<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Explore Snacks - SnackScout</title>

  <link rel="stylesheet" href="style.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Baloo+Bhai+2:wght@400;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />
</head>

<body class="bg-light">

  <!-- Navbar -->
  <nav class="navbar bg-white shadow-sm py-3 sticky-top">
    <div class="container d-flex justify-content-between align-items-center">
      <a class="navbar-brand fw-bold fs-3 text-dark" href="index.html">SnackScout</a>

      <!-- ðŸ” Search bar -->
      <form id="searchForm" class="d-flex flex-grow-1 mx-3" role="search">
        <div class="input-group">
          <span class="input-group-text bg-white border-end-0">
            <i class="bi bi-geo-alt text-danger"></i>
          </span>
          <input id="searchInput" class="form-control border-start-0 border-end-0" type="search"
            placeholder="Search for snacks, stalls or locations" aria-label="Search" />
          <button class="btn btn-warning px-4" type="submit">Search</button>
        </div>
      </form>

      <!-- ðŸ‘¤ Auth buttons / user info -->
      <div id="authArea" class="d-none d-md-block">
        <a href="./login.html" class="btn btn-outline-dark me-2">Log in</a>
        <a href="./signup.html" class="btn btn-dark">Sign up</a>
      </div>
    </div>
  </nav>

  <!-- Explore Section -->
  <div class="container my-5">
    <div id="vendorStalls" class="row g-4"></div>
  </div>

  <script src="auth.js"></script>
  <script src="explore.js"></script>

  <!-- ðŸ‘¤ Auth UI -->
  <script>
    (function () {
      function renderAuthArea() {
        const el = document.getElementById('authArea');
        if (!el || !window.SnackAuth) return;
        const user = SnackAuth.getCurrentUser();

        if (user) {
          el.innerHTML = `
            <span class="me-2 text-dark">Hi, <strong>${user.displayName || user.email}</strong></span>
            <button id="logoutBtn" class="btn btn-outline-dark btn-sm">Logout</button>
          `;
          document.getElementById('logoutBtn').addEventListener('click', async () => {
            await SnackAuth.signOut();
            window.location.reload();
          });
        } else {
          el.innerHTML = `
            <a href="./login.html" class="btn btn-outline-dark me-2">Log in</a>
            <a href="./signup.html" class="btn btn-dark">Sign up</a>
          `;
        }
      }
      renderAuthArea();
      document.addEventListener('auth-changed', renderAuthArea);
    })();
  </script>
</body>

</html>
