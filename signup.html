<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Signup - SnackScout</title>

    <!-- Bootstrap CSS (same as index.html) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Your existing custom style -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!-- keep your header/navbar here (copy from index.html) so design is consistent -->
    <div class="container py-5">
        <h2 class="text-center mb-4">Create your SnackScout account</h2>

        <form id="signupForm" style="max-width:520px;margin:0 auto;">
            <div class="mb-3">
                <label class="form-label">Full name</label>
                <input id="displayName" class="form-control" type="text" placeholder="Your name" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Email</label>
                <input id="email" class="form-control" type="email" placeholder="name@example.com" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Password</label>
                <input id="password" class="form-control" type="password" placeholder="password" required>
            </div>

            <div class="mb-3">
                <label class="form-label">I am a</label>
                <select id="role" class="form-control">
                    <option value="user">User / Customer</option>
                    <option value="vendor">Vendor / Cart Owner</option>
                </select>
            </div>

            <button class="btn btn-success w-100" type="submit">Sign up</button>
            <p class="mt-3 text-center">Already have an account? <a href="login.html">Login</a></p>
        </form>
    </div>

    <script src="auth.js"></script>
    <script>
        document.getElementById('signupForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const displayName = document.getElementById('displayName').value.trim();
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const role = document.getElementById('role').value || 'user';

            try {
                await SnackAuth.signUp({ email, password, displayName, role });
                alert('Account created successfully.');

                // Redirect based on role
                if (role === 'vendor') {
                    window.location.href = 'index.html'; // stay on homepage for vendors
                } else {
                    window.location.href = 'explore.html'; // normal users go to explore page
                }

            } catch (err) {
                alert('Signup error: ' + err.message);
            }
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
